<ion-app>
  
    <ion-menu contentId="menu-content" menuId="menuP">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menú</ion-title>
        </ion-toolbar>
      </ion-header>
  
      <ion-content>
        <ion-list>
          <ion-item [routerDirection]="'root'" [routerLink]="'/home'">
            <ion-icon name="arrow-up-circle-outline"></ion-icon>
            <ion-label>Página Home</ion-label>
          </ion-item>
  
          <ion-item [routerDirection]="'root'" [routerLink]="'/cart'">
            <ion-icon name="cart-outline"></ion-icon>
            <ion-label>Carrito</ion-label>
          </ion-item>

          <ion-item [routerDirection]="'root'" [routerLink]="'/perfil'">
            <ion-icon name="person-outline"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>


          <ion-footer>
          <ion-item class="abajo" [routerDirection]="'root'" [routerLink]="'/login'">
            <ion-icon name="person-outline"></ion-icon>
            <ion-label>Cerrar Sesion</ion-label>
          </ion-item>
          </ion-footer>


 


        </ion-list>
      </ion-content>
    </ion-menu>
  


  <ion-menu contentId="menuSecundario" menuId="menuSecundario" >
    

    
    <ion-header>
      <ion-toolbar >
        <ion-title>Menú </ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <ion-list>
        <ion-item [routerDirection]="'root'" [routerLink]="'/homerepa'">
          <ion-icon name="arrow-up-circle-outline"></ion-icon>
          <ion-label>Página Home</ion-label>
        </ion-item>
        <ion-item [routerDirection]="'root'" routerLink="/ayuda">
          <ion-icon name="help-buoy-outline"></ion-icon>
          <ion-label>Ayuda</ion-label>
        </ion-item>
        <ion-item [routerDirection]="'root'" [routerLink]="'/perfil-r'">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>

        <ion-footer>
          <ion-item class="abajo" [routerDirection]="'root'" [routerLink]="'/login'">
            <ion-icon name="person-outline"></ion-icon>
            <ion-label>Cerrar Sesion</ion-label>
          </ion-item>
          </ion-footer>
          
      </ion-list>
    </ion-content>
  
  </ion-menu>

 
  <ion-router-outlet id="menu-content"></ion-router-outlet>
  <ion-router-outlet id="menuSecundario"></ion-router-outlet>
</ion-app>
