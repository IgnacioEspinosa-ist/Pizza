<ion-app>

  <!-- Menú Principal -->
  <ion-menu contentId="menu-content" menuId="menuP">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item (click)="closeMenu('menuP')" routerDirection="root" routerLink="/home">
          <ion-icon name="arrow-up-circle-outline"></ion-icon>
          <ion-label>Página Home</ion-label>
        </ion-item>
        <ion-item (click)="closeMenu('menuP')" routerDirection="root" routerLink="/cart">
          <ion-icon name="cart-outline"></ion-icon>
          <ion-label>Carrito</ion-label>
        </ion-item>
        <ion-item (click)="closeMenu('menuP')" routerDirection="root" routerLink="/perfil">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
      </ion-list>
      <ion-footer>
        <ion-item class="abajo" (click)="closeMenu('menuP')" routerDirection="root" routerLink="/login">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Cerrar Sesion</ion-label>
        </ion-item>
      </ion-footer>
    </ion-content>
  </ion-menu>

  <!-- Menú Secundario -->
  <ion-menu contentId="menu-content" menuId="menuSecundario">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú Secundario</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item (click)="closeMenu('menuSecundario')" routerDirection="root" routerLink="/homerepa">
          <ion-icon name="arrow-up-circle-outline"></ion-icon>
          <ion-label>Página Home</ion-label>
        </ion-item>
        <ion-item (click)="closeMenu('menuSecundario')" routerDirection="root" routerLink="/perfil-r">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
      </ion-list>
      <ion-footer>
        <ion-item class="abajo" (click)="closeMenu('menuSecundario')" routerDirection="root" routerLink="/login">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Cerrar Sesion</ion-label>
        </ion-item>
      </ion-footer>
    </ion-content>
  </ion-menu>

  <!-- Menú de Administrador -->
  <ion-menu contentId="menu-content" menuId="menuadmin">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú Administrador</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item (click)="closeMenu('menuadmin')" routerDirection="root" routerLink="/home">
          <ion-icon name="arrow-up-circle-outline"></ion-icon>
          <ion-label>Página Home</ion-label>
        </ion-item>
        <ion-item (click)="closeMenu('menuadmin')" routerDirection="root" routerLink="/perfil">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
      </ion-list>
      <ion-footer>
        <ion-item class="abajo" (click)="closeMenu('menuadmin')" routerDirection="root" routerLink="/login">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Cerrar Sesion</ion-label>
        </ion-item>
      </ion-footer>
    </ion-content>
  </ion-menu>

  <!-- Outlets -->
  <ion-router-outlet id="menu-content"></ion-router-outlet>

</ion-app>
