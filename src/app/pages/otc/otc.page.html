<ion-header>
  <ion-toolbar>
    <ion-title>Olvidaste Tu Contraseña</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onResetPassword()" class="form">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!email">Enviar Código</ion-button>
  </form>
</ion-content>
