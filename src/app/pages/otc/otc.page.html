</ion-header>

    <ion-toolbar>
     
      <ion-title size="large">otc</ion-title>
    </ion-toolbar>
  </ion-header>


  <form>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" placeholder="Ingresa tu nombre"></ion-input>
    </ion-item>

    <ion-button (click)="presentAlert()" type="submit">Enviar</ion-button>

  </form>

</ion-content>
