<ion-header>
  <ion-toolbar>
    <ion-title>Olvidaste tu Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form">
  
  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input type="email" [(ngModel)]="email" placeholder="correo@dominio.com"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="onResetPassword()">
    Restablecer Contraseña
  </ion-button>

</div>
</ion-content>
