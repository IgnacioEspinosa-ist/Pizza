<ion-header>
  <ion-toolbar>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="username" name="username" minlength="6" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" name="password" minlength="6"  type="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Login</ion-button>
    <a [routerLink]="['/otc']">¿Olvidaste Tu Contraseña?</a>
  </form>

  

  
</ion-content>
