<ion-header>
  <ion-toolbar>
    <ion-title>Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="carrito.length > 0; else emptyCart">
    <ion-item *ngFor="let producto of productos">
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p>Precio: {{ producto.precio | currency }}</p>

      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="eliminarProductoDelCarrito(producto.id_prod)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ng-template #emptyCart>
    <ion-card>
      <ion-card-header>
        <ion-card-title>El carrito está vacío</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Agrega productos para verlos aquí.
      </ion-card-content>
    </ion-card>
  </ng-template>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="vaciarCarrito()">Vaciar Carrito</ion-button>
      </ion-buttons>


      <ion-buttons slot="end">
        <ion-button (click)="finalizarCompra()" [disabled]="carrito.length === 0">Finalizar Compra</ion-button>
      </ion-buttons>
    </ion-toolbar>
    <div>

      <ion-title>Total: {{ obtenerTotalCarrito() | currency }}</ion-title>
      <br>
    </div>
  </ion-footer>
</ion-content>
