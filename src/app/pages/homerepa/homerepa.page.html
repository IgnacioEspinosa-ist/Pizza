<ion-header>
  
  <div class="head">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button menuToggle>
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <div class="logo">
      <img src="assets/logo.png" >
      </div>
    </ion-title>
    
  </ion-toolbar>
  </div> 
</ion-header>

<ion-content class="fondo">
 
  <div class="fondo">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido repartimiau</ion-card-title>
    </ion-card-header>
  </ion-card>

<ion-grid>
  <ion-row>
    <ion-col size="12" *ngFor="let producto of productos">
      <ion-card (click)="verDetalleProducto(producto)">
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              <img [src]="producto.imagen" />
              <ion-card-title style="margin-top: -30px;">{{ producto.nombre }}</ion-card-title>
              <ion-label>Ver detalles del pedido</ion-label>
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              <ion-card-subtitle>{{ producto.destino }}</ion-card-subtitle>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
