<ion-header>
  <div class="head">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button (click)="openMenuSecundario()" menuId="menuSecundario"></ion-menu-button>
      </ion-buttons>
      <img src="assets/logo.png" class="logo" slot="end">
    </ion-toolbar>
  </div>
</ion-header>

<ion-content class="fondo-g">
  <div class="fondo-g" style="padding-bottom: 125px;">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenido repartimiau</ion-card-title>
      </ion-card-header>
    </ion-card>

    <!-- Mostrar los pedidos pendientes -->
    <ion-grid style="padding-bottom: 200px;">
      <ion-row>
        <ion-col size="12"  *ngFor="let pedido of pedidosPendientes">
          <!-- Cambiar la acciÃ³n del ion-card -->
          <ion-card (click)="irAMapaRepartidor(pedido)">
            <ion-grid>
              <ion-row>
                <ion-col size="9">
                  <ion-icon name="pizza-outline"></ion-icon>
                  <ion-card-title style="margin-top: -30px;">Pedido NÂ°: {{ pedido.id_pedido }}</ion-card-title>
                  <ion-label>Cliente: {{ pedido.id_user }}</ion-label>
                  
                </ion-col>
                <ion-col size="3" class="ion-text-end">
                  <ion-card-subtitle style="font-size: x-small;">Estado: {{ pedido.estatus }}</ion-card-subtitle>

                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
