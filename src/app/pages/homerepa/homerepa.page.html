<ion-header>
  
  <div class="head">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      
      <img src="assets/logo.png" class="logo" slot="end">

  </ion-toolbar>
  </div> 
</ion-header>

<ion-content class="fondo">
 
  <div class="fondo">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido repartimiau</ion-card-title>
    </ion-card-header>
  </ion-card>

<ion-grid>
  <ion-row>
    <ion-col size="12" *ngFor="let producto of productos">
      <ion-card (click)="verDetalleProducto(producto)">
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              <ion-icon name="pizza-outline"></ion-icon>
              <ion-card-title style="margin-top: -30px;">{{ producto.nombre }}</ion-card-title>
              <ion-label>Ver detalles del pedido</ion-label>
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              <ion-card-subtitle>{{ producto.destino }}</ion-card-subtitle>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
