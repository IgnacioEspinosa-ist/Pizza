<ion-header>
  <div class="head">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="menuP"></ion-menu-button>
      </ion-buttons>
      <img src="assets/logo.png" class="logo" slot="end">
    </ion-toolbar>
  </div>
</ion-header>

<ion-content>
  <div class="fondo-g" style="padding-bottom: 750px;">

    <ion-list *ngIf="pedidos.length > 0; else noPedidos">
      <ion-list-header>
        <ion-label>Mis Pedidos</ion-label>
      </ion-list-header>

      <ion-item *ngFor="let pedido of pedidos">
        <ion-label>
          <h2>Pedido: #{{ pedido.id_pedido }}</h2>
          <p>Total: ${{ pedido.total }}</p>
          <p>Fecha: {{ pedido.f_pedido | date: 'dd/MM/yyyy HH:mm:ss' }}</p>
          <p>Estatus: {{ pedido.estatus }}</p>

          <ion-list>
            <ion-item *ngFor="let item of pedido.productos">
              <ion-label>
                {{ item.nombre }} - Cantidad: {{ item.cantidad }} - Subtotal: {{ item.subtotal | currency }}
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-label>
      </ion-item>
    </ion-list>
    <ng-template #noPedidos>
      <ion-card class="ion-text-center" >
        <ion-card-content >
          <p>No hay pedidos Entregados</p>
        </ion-card-content>
      </ion-card>
    </ng-template>
  </div>

</ion-content>
