<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle de Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="fondo">

    <div class="producto-imagen">
      <img [src]="producto.foto" alt="">
    </div>

    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ producto.nombre }}</ion-card-title>
        <ion-card-subtitle>{{ producto.precio | currency }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p>{{ producto.descripcion }}</p>
      </ion-card-content>
    </ion-card>

    <ion-button (click)="presentAlert()" expand="full" color="primary">
      Agregar al Carrito
    </ion-button>

  </div>
</ion-content>
