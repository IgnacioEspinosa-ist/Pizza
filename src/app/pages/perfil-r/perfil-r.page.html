<ion-header>
  <div class="head">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button (click)="openMenuSecundario()"></ion-menu-button>
      </ion-buttons>
      <img src="assets/logo.png" class="logo" slot="end">
    </ion-toolbar>
  </div>
</ion-header>

<ion-content>
  <div class="perfil">
    <div class="perfil-imagen">
      <img [src]="imagen" class="perfil" alt="Foto de Perfil" (click)="takePicture()">
    </div>

    {{this.id_user}}

    <ion-list>
      <ion-item (click)="activarEdicion('nombre')">
        <ion-label>Nombre:</ion-label>
        <ion-input [(ngModel)]="repartidorNombre" [readonly]="!editableCampos.nombre"></ion-input>
      </ion-item>

      <ion-item (click)="activarEdicion('telefono')">
        <ion-label>Teléfono:</ion-label>
        <ion-input [(ngModel)]="repartidorTelefono" [readonly]="!editableCampos.telefono" type="tel"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="full" [routerLink]="['/otc']">Olvidaste Tu Contraseña</ion-button>

    <ion-button expand="full" (click)="guardarCambios()">Guardar Cambios</ion-button>
  </div>
</ion-content>
