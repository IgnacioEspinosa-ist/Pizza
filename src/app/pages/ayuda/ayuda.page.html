<ion-header [translucent]="true">
  <ion-toolbar>
    
      
      <ion-buttons slot="start">
        <ion-menu-button (click)="openMenuSecundario()" menuId="menuSecundario" ></ion-menu-button>
      </ion-buttons>

    <ion-title>Ayuda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
     
      <ion-title size="large">Recuperación De Contraseña </ion-title>
    </ion-toolbar>
  </ion-header>


  <form>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="text" placeholder="Ingresa tu nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Problema</ion-label>
      <ion-textarea rows="10" placeholder="Escribe algo aquí"></ion-textarea>
    </ion-item>

    <ion-button (click)="presentAlert()" type="submit">Enviar</ion-button>

  </form>

</ion-content>
