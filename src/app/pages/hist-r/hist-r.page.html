<ion-header>
    <div class="head">
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button menu="menuP"></ion-menu-button>
            </ion-buttons>
            <img src="assets/logo.png" class="logo" slot="end">
        </ion-toolbar>
    </div>
</ion-header>

<ion-content>
    <div class="fondo-g" style="padding-bottom: 500px;">
        <ion-list *ngIf="pedidos.length > 0; else noPedidos">
            <ion-item *ngFor="let pedido of pedidos">
                <ion-label>
                    <h2>Pedido: {{ pedido.id_pedido }}</h2>
                    <p>Fecha: {{ pedido.f_pedido }}</p>
                    <p>Fecha: {{ pedido.f_pedido | date: 'dd/MM/yyyy HH:mm' : 'es-CL' }}</p>
                </ion-label>
            </ion-item>
        </ion-list>
        <ng-template #noPedidos>
            <ion-text>No hay pedidos entregados.</ion-text>
        </ng-template>
    </div>

</ion-content>
