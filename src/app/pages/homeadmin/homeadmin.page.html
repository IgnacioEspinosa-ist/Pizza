<ion-header>
  <div class="head">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="menuadmin"></ion-menu-button>
      </ion-buttons>
      <img src="assets/logo.png" class="logo" slot="end">
    </ion-toolbar>
  </div>
</ion-header>

<ion-content class="admin-content" fullscreen>
  <div class="admin-container">
    
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenido Administrador</ion-card-title>
        <ion-card-subtitle>Selecciona una opcion para comenzar</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-button class="admin-button" routerLink="/admin/pizzas">
      <div class="button-background">
        <img src="assets/logo.png" class="button-logo">
      </div>
      <span>Administrar Pizzas</span>
    </ion-button>

    <ion-button class="admin-button" routerLink="/admin/pedidos">
      <div class="button-background">
        <img src="assets/logo.png" class="button-logo">
      </div>
      <span>Administrar Pedidos</span>
    </ion-button>

    <ion-button class="admin-button" routerLink="/admin/repartidores">
      <div class="button-background">
        <img src="assets/logo.png" class="button-logo">
      </div>
      <span>Administrar Repartidores</span>
    </ion-button>

    <ion-button class="admin-button" routerLink="/admin/reportes">
      <div class="button-background">
        <img src="assets/logo.png" class="button-logo">
      </div>
      <span>Administrar Reportes</span>
    </ion-button>
  </div>
</ion-content>
