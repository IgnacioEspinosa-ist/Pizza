<ion-header>
  <ion-toolbar>
    <ion-title>Crear Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="newUser.nombre" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input [(ngModel)]="newUser.apellido" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">RUT</ion-label>
    <ion-input [(ngModel)]="newUser.rut" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="newUser.correo" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Clave</ion-label>
    <ion-input [(ngModel)]="newUser.clave" required type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Tel√©fono</ion-label>
    <ion-input [(ngModel)]="newUser.telefono" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Rol</ion-label>
    <ion-select [(ngModel)]="newUser.id_roll" required>
      <ion-select-option value="1">Usuario</ion-select-option>
      <ion-select-option value="2">Repartidor</ion-select-option>
      <ion-select-option value="3">Admin</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Foto</ion-label>
    <ion-button (click)="takePicture()">Tomar Foto</ion-button>
  </ion-item>

  <div *ngIf="imagen">
    <img [src]="imagen" alt="Foto del usuario" style="width: 100px; height: 100px; margin-top: 10px; border-radius: 5px;">
  </div>



  <ion-button expand="full" (click)="addUsuario()">Guardar Usuario</ion-button>
</ion-content>
