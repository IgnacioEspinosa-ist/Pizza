<ion-header>
  <div class="head">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="menuP"></ion-menu-button>
      </ion-buttons>
      <img src="assets/logo.png" class="logo" slot="end">
    </ion-toolbar>
  </div> 
</ion-header>

<ion-content class="ion-padding">
  <div class="productos-container">
    <ion-card-header>
      <ion-card-title>Productos</ion-card-title>
    </ion-card-header>

    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="6" *ngFor="let producto of productos">
              <ion-card class="producto-card" (click)="verDetalleProducto(producto)">
                <img [src]="producto.foto" class="producto-imagen" />
                <ion-card-title>{{ producto.nombre }}</ion-card-title>
                <p>{{ producto.precio | currency }}</p>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
