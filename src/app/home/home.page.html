<ion-header>
  <div class="head">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="menuP"></ion-menu-button>
      </ion-buttons>
      <img src="assets/logo.png" class="logo" slot="end">
    </ion-toolbar>
  </div> 
</ion-header>

<ion-content class="ion-padding fondo-g">
  <div class="productos-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Productos</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="6" size-md="4" *ngFor="let producto of productos">
              <ion-card class="producto-card" (click)="verDetalleProducto(producto)">
                <img [src]="producto.foto" class="producto-imagen" />
                <h6 class="producto-nombre">{{ producto.nombre }}</h6>
                <p class="producto-precio">{{ producto.precio | currency }}</p>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
