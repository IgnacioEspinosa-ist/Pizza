<ion-header>
  <div class="head">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="menuP"></ion-menu-button>
      </ion-buttons>
      <ion-title>
        <img src="assets/logo.png" class="logo" style="padding-left: 75px;">
      </ion-title>

      
      <ion-icon name="cart-outline"  style="width: 50px; height: 50px;" routerLink="/cart" slot="end"></ion-icon>
      
    </ion-toolbar>
  </div>
</ion-header>

<ion-content class="ion-padding fondo-g">
  <div class="productos-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Productos</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="6" size-md="4" *ngFor="let producto of productos">
              <ion-card class="producto-card">
                <img [src]="producto.foto" class="producto-imagen" />
                <h6 class="producto-nombre">{{ producto.nombre }}</h6>
                <p class="producto-precio">{{ producto.precio | currency }}</p>

              </ion-card>
              <ion-button expand="block" class="boton" (click)="agregarAlCarrito(producto)">
                AÃ±adir al carrito
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
